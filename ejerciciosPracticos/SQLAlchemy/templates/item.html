<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', path='/styles.css')}}" rel="stylesheet">
    <title>Item details</title>
</head>
<body>
    <h1>
        Items
    </h1>
    <table style="width:100%">
        <tr>
            <td>Id</td>
            <td>Title</td>
        </tr>
    {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
        </tr>
        <div style="margin-bottom: 10px;"></div>
    {% endfor %}
    </table>
</body>
</html>
